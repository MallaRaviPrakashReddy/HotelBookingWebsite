<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="/assests/images/logo.png" alt="logo" class="logo-image" >
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal"> LOGIN</button>
    </header>
    <div id="content">
        <div class="searchBar">
            <input type="text" name="searchBar" placeholder="City">
        </div>
        <div class="city-imageDiv">
            <span class="city-image"><a href="/list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"  height="300px" width="300px"><div class="city-text">Delhi</div></a></span>
            <span class="city-image"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"  height="300px" width="300px"><div class="city-text">Goa</div></span>
            <span class="city-image"><img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"  height="300px" width="300px"><div class="city-text">Hyderabad</div></span>
            <span class="city-image"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"  height="300px" width="300px"><div class="city-text">Kolkata</div></span>
        </div>
        <div class="city-imageDiv">
            <span class="city-image"><a href="/list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"  height="300px" width="300px"><div class="city-text">Chennai</div></a></span>
            <span class="city-image"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"  height="300px" width="300px"><div class="city-text">Agra</div></span>
            <span class="city-image"><img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"  height="300px" width="300px"><div class="city-text">Jaipur</div></span>
            <span class="city-image"><img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"  height="300px" width="300px"><div class="city-text">Bengaluru</div></span>
        </div>
        <div id="viewMore">
            <button class="btn btn-secondary" href="#" >View more>></button>
        </div>
    </div>

    <footer>
        <div class="contactUs"><button href="/contact.html" type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal1">Contact Us</button></div>
        <div id="copyright">Â© 2020 ROOM SEARCH PVT.LTD</div>
        <div class="social-icons">
            <a href="https://www.facebook.com"><img src="/assests/images/facebook.png" width="22px" height="20px" class="social-mediaImage"></a>
            <a href="https://www.instagram.com"><img src="/assests/images/instagram.png" width="22px" height="20px" class="social-mediaImage"></a>
            <a href="https://twitter.com"><img src="/assests/images/twitter.png" width="22px" height="20px" class="social-mediaImage"></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form action="/index.html" method="get">
                <div class="modal-body">
                    <div class="modal-field">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" placeholder="username" autocomplete="off" required>
                    </div>
                    <div class="modal-field">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" autocomplete="off" placeholder="Password" required>
                    </div>
            
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <!-- Modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form action="/index.html" method="get">
                    <div class="modal-body">
                        <p>Thank you for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you</p>     
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" required placeholder="Enter your email id">
                        </div>      
                    </div>
                    <div class="modal-footer1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
</body>
</html>
